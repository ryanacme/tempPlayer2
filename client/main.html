<head>
  <title>tempPlayer</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.3.7/plyr.css">
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> info}}
  
  <h1>MediaElement</h1>

  {{> player}}
  <script src="https://cdn.plyr.io/3.3.7/plyr.js"></script>
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>

<template name="player5">
  <div class="containerPlayer" id="script_div">

  <!-- {{#each sounds}} -->
    <audio id="player" controls>
      <source src="http://stream.ktuh.org:8000/stream-mp3" type="audio/mp3">
      <!-- <source src="http://stream.ktuh.org:8000/stream-mp3" type="audio/ogg"> -->
    </audio>

  <!-- {{/each}} -->
  </div>

</template>


<template name="player">
<div class="containerPlayer" id="script_div">
  <!-- {{#if tasksLoaded}} -->
<!-- {{#if sounds}}   -->
<!-- {{#each sounds}}   -->
<video controls crossorigin playsinline poster="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg" class="player">
  <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4" type="video/mp4" size="576">
</video>

<video controls crossorigin playsinline poster="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg" class="player">
  <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4" type="video/mp4" size="576">
</video>
<!-- {{/each}} -->

 -->  <!-- {{/if}} -->

</div>
</template>
